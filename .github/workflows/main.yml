name: Kong Manager UI Automation With Cypress

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-tests-on-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install stable npm version
        run: |
          # Remove existing node/npm
          sudo apt-get remove -y nodejs npm
          # Install Node.js 16 (comes with npm v8)
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          # Verify
          node -v  # Should show v16.x
          npm -v   # Should show 8.x

      - name: Install dependencies
        run: npm install

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Run Cypress tests
        run: npm run test

